<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<!-- here is the title asset, a pic of the map with the map name superimposed -->
<div class="container-fluid">
  <div class="row" class="text-center">
    <div class="col-xs-4">
      <h1> <em>{{ mapName }}</em> </h1>
    </div>
  </div>


  <!-- here is the table were the hero stats are displayed -->
  <div class="row" class="text-center" id="offenseTable">
    <div class="col-xs-4">
      <h3>Offense Table</h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th> </th>
            <th>Name</th>
            <th>Win Rate</th>
            <th>Pick rate</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of owHeroStats">
                <td><img src="../assets/{{ item.name }}.png" class="img-responsive" alt="No pic"></td>
                <td>{{ item.name }}</td>
                <td>{{ item.offense.wr | percent }}</td>
                <td>{{ item.offense.pr | percent }}</td>
        </tbody>
      </table>
    </div>
  </div>
<!-- defense table -->
  <div class="row" class="text-center" id="defenseTable">
    <div class="col-xs-4">
      <h3>Defense Table</h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th> </th>
            <th>Name</th>
            <th>Win Rate</th>
            <th>Pick rate</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of owHeroStats">
            <td><img src="../assets/{{ item.name }}.png" class="img-responsive" alt="No pic"></td>
            <td>{{ item.name }}</td>
            <td>{{ item.defense.wr | percent }}</td>
            <td>{{ item.defense.pr | percent }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- go back button -->
  <div class="row" class="text-center">
    <div class="col-xs-4">
      <button type="button" class="btn btn-primary" (click)="goBack()"> Go Back </button>
    </div>
  </div>

</div>

</html>
